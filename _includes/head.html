<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{%- if page.title -%}
	<title>{{ page.title | escape }} | {{ site.title | escape }}</title>
	{%- else -%}
	<title>{{ site.title | escape }}</title>
	{%- endif -%}

	<meta name="description"
		content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	<meta name="author" content="{{ site.author | escape }}">

	{%- if site.logo -%}
	<meta property="og:image" content="{{ site.logo | absolute_url }}">
	{%- endif -%}

	<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<script src="{{ '/assets/main.js' | relative_url }}" defer></script>

	{%- if jekyll.environment == 'production' and site.google_analytics -%}
	{%- include google-analytics.html -%}
	{%- endif -%}
</head>
