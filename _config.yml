title: Prairie Fire Gaming
description: Prairie Fire Gaming is dedicated to holding high-quality, immersive megagames in the Midwest.

# GitHub Pages baseurl (empty for custom domain, set to repo name for github.io)
baseurl: ""
url: "https://prairiefiregaming.com"

author: Prairie Fire Gaming

# Site logos
logo: /assets/prairiefiregaming.svg
logo_png: /assets/prairiefiregaming.png
footer_logo: /assets/prairiefiregaming-block.svg

# Sass configuration
sass:
  style: compressed
  load_paths:
    - assets

# Exclude internal files from site
exclude:
  - README.md
  - Dockerfile
  - docker-compose.yml
  - DOCKER.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - utils/

# =============================================================================
# Social Links
# Used by custom social.html include
# =============================================================================
facebook_username: prairiefiregaming

# Contact email (shows in footer)
email: info@prairiefiregaming.com

# Show excerpts on home page
show_excerpts: true

# Only show these pages in the top navigation
header_pages:
  - megagames/den-of-wolves-2026.md
  - megagames/index.md
  - about/for-players.md
  - about/faq.md
  - policies/index.md
  - about/index.md

# =============================================================================
# Default frontmatter values
# =============================================================================
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: post
      categories: "news"

  # All pages under rules/ get the rules layout, yellow/black theme, and black logos
  - scope:
      path: "rules"
    values:
      layout: rules
      body_class: rules-site
      logo: /assets/prairiefiregaming-hero--black.svg
      footer_logo: /assets/prairiefiregaming-block--black.svg

  # Den of Wolves 2026 rules â€” group key for the section nav
  - scope:
      path: "rules/den-of-wolves-2026"
    values:
      rules_nav: dow-2026